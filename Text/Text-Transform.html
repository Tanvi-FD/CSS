<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
    <style>
        .Texttransform1{
            text-transform: capitalize;
        }
        .Texttransform2{
            text-transform:lowercase;
        }
        .Texttransform3{
            text-transform:uppercase;
        }
    </style>
</head>
<body>
    <div class="Texttransform1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat adipisci ut, dolore ipsa veniam id!</div>
    <div class="Texttransform2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat adipisci ut, dolore ipsa veniam id!</div>
    <div class="Texttransform3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat adipisci ut, dolore ipsa veniam id!</div>
</body>
</html>
