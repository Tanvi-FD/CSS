<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudeo Class Selector</title>
</head>
<style>
    a{
        text-decoration: none;
    }
    a:hover{
        background-color: whitesmoke;
        color: black;
    }
    a:active{
        color: aqua;
    }
    a:visited{
        color: red;
    }
</style>
<body>
    <a href="https://www.amazon.in">my link</a>
</body>
</html>
