<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>
    <style>
        .fontvariant1{
            font-variant: normal;
        }
        .fontvariant2{
            font-variant: small-caps;
        }
        .fontvariant3{
            font-variant: inherit;
        }
        .fontvariant4{
            font-variant: initial;
        }

    </style>
</head>
<body>
    <div class="fontvariant1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio!</div>
    <div class="fontvariant2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio!</div>
    <div class="fontvariant3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio!</div>
    <div class="fontvariant4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio!</div>
</body>
</html>
