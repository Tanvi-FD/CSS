<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .Border{
            border: 10px solid skyblue;
        }
        .Border1{
            border-bottom: 5px solid green;
        }
        .Border2{
            border-left: 10px solid yellow;
        }
        .Border3{
            border-top: 10px solid plum;
        }
        .Border4{
            border-right: 10px solid purple;
        }
        .Border5{
            border-style: dashed pink;
        }
        
    </style>
</head>
<body>
    <div class="Border">
        <h1>Borders</h1>
    </div>
    <div class="Border1">
        <h1>Borders</h1>
    </div>
    <div class="Border2">
        <h1>Borders</h1>
    </div>
    <div class="Border3">
        <h1>Borders</h1>
    </div>
    <div class="Border4">
        <h1>Borders</h1>
    </div>
    <div class="Border5">
        <h1>Borders</h1>
    </div>
</body>
</html>
