<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
    <style>
        .color{
            border-color:  chartreuse;
            border-style: dashed;
        }
        .color1{
           border-top: 10px solid yellow;
        }
        .color2{
            border-bottom:10px aquamarine solid;
        }
        .color3{
            border-left: 10px palegreen solid;
        }
        .color4{
            border-right: 10px solid green;
        }
    </style>
</head>
<body>
    <div class="color">
        <h2>Border Color</h2>
    </div>
    <div class="color1">
        <h2>Border Color</h2>
    </div>
    <div class="color2">
        <h2>Border Color</h2>
    </div>
    <div class="color3">

    </div>
    <div class="color4">
        <h2>Border Color</h2>
    </div>
    
</body>
</html>
