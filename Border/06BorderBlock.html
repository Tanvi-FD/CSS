<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Block</title>
    <style>
        .Block{
            border-block: 25px dotted darkgoldenrod;
        }
        .Block1{
            border-block-start: dashed;
        }
        .Block2{
            border-block-start: dashed;
        
        }
        .Block3{
            border-block-start-width: 40px; 
        }
        .Block4{
            border-block-start-style: dashed;
        }
        .Block5{
            border-block-start-style:ridge;
        }
    </style>
</head>
<body>
    <div class="Block">
        <h1>Border Block</h1>
    </div>
    <div class="Block1">
        <h1>Border Block</h1>
    </div>
     <div class="Block2">
        <h1>Border Block</h1>
    </div> 
    <div class="Block3">
        <h1>Border Block</h1>
    </div> 
    <div class="Block4">
        <h1>Border Block</h1>
    </div> 
    <div class="Block5">
        <h1>Border Block</h1>
    </div>
</body>
</html>
